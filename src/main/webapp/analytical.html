<!DOCTYPE html>
<html lang="ja">
<head>

<title>type check Index</title>

<body>

	<h1>アナリティカル傾向チェック</h1>
		
		<p>
		<form action="controller" method="get">
		
			<label>
				<input type="hidden" name="type" value="アナリティカル度">
				<input type="checkbox" name="check" value="1">
				1)データや資料を集め、分析するのは苦にならない
			</label><br>
			<label>
				<input type="checkbox" name="check" value="1">
				2)計画通りに実行するのが好きだ
			</label><br>
			<label>
				<input type="checkbox" name="check" value="1">
				3)客観的、冷静だとよく言われる
			</label><br>
			<label>
				<input type="checkbox" name="check" value="1">
				4)失敗や間違いはできるだけしたくない
			</label><br>
			<label>
				<input type="checkbox" name="check" value="1">
				5)ルーティンワークは苦にならない
			</label><br>
			<label>
				<input type="checkbox" name="check" value="1">
				6)人から頑固、真面目と言われることがある
			</label><br>
			<label>
				<input type="checkbox" name="check" value="1">
				7)孤立してもあまり苦にならない
			</label><br>
			<label>
				<input type="checkbox" name="check" value="1">
				8)自分から主張することは少ない
			</label><br>
			<label>
				<input type="checkbox" name="check" value="1">
				9)話が長いと言われる
			</label><br>
			<label>
				<input type="checkbox" name="check" value="1">
				10)自分のことを話すのは苦手だ
			</label><br>
			
			<input type="submit" value="送信する">
		</form>
			
		
		
		</p>
		
		
		
		





</body>

</html>
